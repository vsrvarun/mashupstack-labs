<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- External CSS -->
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Sign in to GitHub Â· GitHub</title>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="row mt-4">
        <div class="col-12 pt-2">
          <a href="https://github.com/login"><img class="d-block mx-auto" src="https://image.flaticon.com/icons/png/512/25/25231.png" alt="Logo From Flaticon" width="48px"></a> 
        </div>
        <div class="col-12 pt-2 mt-4">
          <h4 class="font-weight-light text-center">Sign in to GitHub</h4> 
        </div>
      </div>
      <!-- Form -->
      <div class="row mt-3">
        <div class="col-md-5 mx-auto">
          <form class="mx-2 p-4 border rounded bg-github " action="https://github.com/">
            <div class="form-group">
              <label for="uName">Username or email address</label>
              <input class="form-control form-control-sm" type="text" name="uname" id="uName">
            </div>
            <div class="form-group mb-4">
              <div class="d-flex justify-content-between">
                <label for="pwd">Password</label>
                <a class="fg-pass" href="https://github.com/password_reset">Forgot password?</a>
              </div>
              <input class="form-control form-control-sm" type="password" name="password" id="pwd">
            </div>
              <button class="btn btn-success btn-block btn-sm"type="submit">Sign in</button>
          </form>
        </div>
      </div>
      <!-- Create Account -->
      <div class="row mt-3">
        <div class="col-md-5 mx-auto">
          <div class="p-3 mx-2 border rounded text-center">
            <span class="sign-up">New to GitHub? <a class="font-weight-normal" href="https://github.com/join?source=login">Create an account.</a></span>
          </div>
        </div>
      </div>
      <!-- Links -->
      <div class="row mt-5">
        <div class="col-md-5 mx-auto">
          <div class="quick text-center pt-4">
            <a class="mr-2" href="https://github.com/site/terms">Terms</a>
            <a class="mr-2" href="https://github.com/site/privacy">Privacy</a>
            <a class="mr-2" href="https://docs.github.com/articles/github-security">Security</a>
            <a class="text-dark" href="https://github.com/contact">Contact GitHub</a>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
